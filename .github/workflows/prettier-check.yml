name: Prettier Check

on: [push, pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier check
        id: prettier
        run: npx prettier --check .

      - name: Run Prettier format (if needed)
        if: failure()
        run: npx prettier --write .
        
      - name: Commit changes
        if: failure()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b prettier-fixes
          git add .
          git commit -m 'fix: format code with Prettier'
          git push --set-upstream origin prettier-fixes

      - name: Create Pull Request
        if: failure()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: prettier-fixes
          title: 'fix: format code with Prettier'
          body: 'This pull request fixes the code formatting issues identified by Prettier.'